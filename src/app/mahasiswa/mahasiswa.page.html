<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mahasiswa</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="open_modal_tambah(true)" shape="round">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item lines="none">
      <ion-label>
        {{item.nama}}
        <p>{{item.jurusan}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-icon name="create-outline" (click)="open_modal_edit(true, item.id)" size="large" shape="round" fill="clear"
          color="warning"></ion-icon>
        <ion-icon name="trash-outline" (click)="hapusMahasiswa(item.id)" size="large" shape="round" fill="clear"
          color="danger"></ion-icon>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>

<!-- Modal untuk Tambah Mahasiswa -->
<ion-modal [isOpen]="modal_tambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" fill="clear">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Tambah Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Mahasiswa" [(ngModel)]="nama" placeholder="Masukkan Nama Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Jurusan Mahasiswa" [(ngModel)]="jurusan" placeholder="Masukkan Jurusan Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-button (click)="tambahMahasiswa()" expand="full">Tambah Mahasiswa</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- Modal untuk Edit Mahasiswa -->
<ion-modal [isOpen]="modal_edit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" fill="clear">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Edit Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Mahasiswa" [(ngModel)]="nama" placeholder="Masukkan Nama Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Jurusan Mahasiswa" [(ngModel)]="jurusan" placeholder="Masukkan Jurusan Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-input [(ngModel)]="id" type="hidden"></ion-input>
      <ion-button (click)="editMahasiswa()" expand="full">Edit Mahasiswa</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
